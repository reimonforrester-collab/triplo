<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Triplo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<body>
  <header>
    <h1>Triplo</h1>
    <p>Rutas sencillas para viajes en bicicleta con alforjas.</p>
  </header>

  <main>
    <div id="map"></div>

    <h2>Elige tu modo de ruta</h2>
    <div class="modes">
      <button data-mode="comoda">Cómoda / Segura</button>
      <button data-mode="equilibrada">Equilibrada</button>
      <button data-mode="rapida">Rápida</button>
    </div>

    <section id="info">
      <p>Selecciona un modo para empezar. Más adelante aquí aparecerán
         los detalles de la ruta (km, desnivel, tipo de vías, etc.).</p>
    </section>
  </main>

  <footer>
    <small>Proyecto Triplo – prototipo inicial</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>

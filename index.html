<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRIPLO</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Tipos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>

<body>

  <div class="container">

    <!-- LOGO -->
    <section class="section top">
      <div class="logo-block">
        <div class="triangle"></div>
        <h1 class="brand">TRIPLO</h1>
        <p class="slogan">Find your best path.</p>
      </div>
    </section>

    <!-- MAPA -->
    <section class="section middle">
      <div class="map-outer">
        <div id="map" class="map-inner"></div>
      </div>
    </section>

    <!-- CAMPOS -->
    <section class="section bottom">
      <div class="bottom-inner">
        <input class="field" type="text" placeholder="From" />
        <input class="field" type="text" placeholder="To" />

        <div class="bottom-row">
          <button class="btn primary">Search</button>
          <button class="btn secondary">Options</button>
        </div>
      </div>
    </section>

  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Script propio -->
  <script src="script.js"></script>

</body>
</html>
